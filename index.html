<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="total()">Click button!</button>
    <script>
      const check = (num) => {
        if (num <= 1) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      };
      let count = 0;
      let sum = 0;
      let n = 2;
      const total = () => {
        while (count < 100) {
          if (check(n)) {
            sum += n;
            count++;
          }
          n++;
        }
        alert('tong 100 so nguyen to dau tien la : ' +sum)
      };
    </script>
  </body>
</html>
